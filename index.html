<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
<title>NSTW 2025 Crossword â€“ Landing</title>
<meta name="theme-color" content="#0b1220" />
<style>
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; background: #0b1220; }
  body { position: relative; } /* stacking context */

  /* Fullscreen background (landscape) */
  body::before{
    content:"";
    position: fixed; inset: 0; z-index: 0;
    background:
      linear-gradient(rgba(0,0,0,.20), rgba(0,0,0,.20)),
      url("assets/CROSSWORD%20LANDING%20PAGE.png") center / cover no-repeat;
  }
  /* If you have a portrait background, uncomment next block and point to PAGE2 */
  @media (orientation: portrait){
    body::before{
      background:
        linear-gradient(rgba(0,0,0,.20), rgba(0,0,0,.20)),
        url("assets/CROSSWORD%20LANDING%20PAGE.png") center / cover no-repeat;
        /* e.g. url("assets/CROSSWORD%20LANDING%20PAGE2.png") */
    }
  }

  /* Soft vignette overlay */
  .vignette{
    position: fixed; inset: 0; z-index: 1; pointer-events: none;
    background: radial-gradient(1200px 800px at 50% 40%, rgba(0,0,0,.10), transparent 60%);
  }

  /* Button container pinned lower on the page */
  .btn-box{
    position: fixed;
    left: 50%;
    top: 72vh;                 /* move up/down by changing this number */
    transform: translateX(-50%);
    z-index: 2;
    padding: env(safe-area-inset-top) env(safe-area-inset-right)
             env(safe-area-inset-bottom) env(safe-area-inset-left);
  }

  .btn{
    appearance:none; cursor:pointer; touch-action:manipulation;
    border:1px solid rgba(255,255,255,.28);
    background:rgba(147,197,253,.28);
    color:#fff;
    font:800 18px/1.1 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    padding:14px 22px;
    border-radius:14px;
    box-shadow:0 10px 24px rgba(0,0,0,.22), inset 0 0 0 1px rgba(255,255,255,.08);
    transition:transform .08s ease, background .15s ease, border-color .15s ease;
    backdrop-filter: blur(4px) saturate(120%);
    -webkit-backdrop-filter: blur(4px) saturate(120%);
  }
  .btn:active{ transform: translateY(1px) scale(.99); }

  @media (max-width:520px){
    .btn{ width: 84vw; max-width: 420px; }
  }
</style>
</head>
<body>
  <div class="vignette" aria-hidden="true"></div>

  <div class="btn-box">
    <button class="btn" id="go">Go to Crossword</button>
  </div>

<script>
  document.getElementById('go').addEventListener('click', () => {
    // change if your crossword file is named differently
    window.location.href = 'crossword.html';
  });
</script>
</body>
</html>
