<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
<title>NSTW 2025 Crossword â€“ Landing</title>
<meta name="theme-color" content="#0b1220" />
<style>
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; background: #0b1220; }
  body { position: relative; } /* stacking context */

  /* Fullscreen background (landscape) */
  body::before{
    content:"";
    position: fixed; inset: 0; z-index: 0;
    background:
      linear-gradient(rgba(0,0,0,.20), rgba(0,0,0,.20)),
      url("assets/CROSSWORD%20LANDING%20PAGE.png") center / cover no-repeat;
  }
  /* Portrait override (swap image here if you have a portrait asset) */
  @media (orientation: portrait){
    body::before{
      background:
        linear-gradient(rgba(0,0,0,.20), rgba(0,0,0,.20)),
        url("assets/CROSSWORD%20LANDING%20PAGE.png") center / cover no-repeat;
      /* e.g. url("assets/CROSSWORD%20LANDING%20PAGE2.png") */
    }
  }

  /* Soft vignette overlay */
  .vignette{
    position: fixed; inset: 0; z-index: 1; pointer-events: none;
    background: radial-gradient(1200px 800px at 50% 40%, rgba(0,0,0,.10), transparent 60%);
  }

  /* Invisible full-screen hotspot */
  .hotspot{
    position: fixed; inset: 0; z-index: 2;
    background: transparent;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
  }

  /* Screen-reader hint */
  .sr-only{
    position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
    overflow: hidden; clip: rect(0,0,1px,1px); white-space: nowrap; border: 0;
  }
</style>
</head>
<body>
  <div class="vignette" aria-hidden="true"></div>

  <!-- Full-page click/tap area -->
  <div id="hotspot" class="hotspot" role="button" aria-label="Open crossword"></div>
  <span class="sr-only" id="hint">Press Enter or Space to open the crossword.</span>

<script>
  (function () {
    const TARGET = 'crossword.html';

    const go = () => { window.location.href = TARGET; };

    async function enterFullscreen() {
      const el = document.documentElement;
      const req =
        el.requestFullscreen ||
        el.webkitRequestFullscreen ||
        el.msRequestFullscreen;

      if (!req) return false;

      try {
        await req.call(el, { navigationUI: "hide" });
        // Best-effort landscape lock (some TVs/browsers support this)
        if (screen.orientation && screen.orientation.lock) {
          try { await screen.orientation.lock('landscape'); } catch {}
        }
        return true;
      } catch {
        return false;
      }
    }

    async function engage() {
      // Try to enter fullscreen; navigate regardless of outcome.
      await enterFullscreen();
      // small micro-delay helps some TVs settle before navigating
      setTimeout(go, 50);
    }

    const spot = document.getElementById('hotspot');

    // Navigate on any click/tap
    spot.addEventListener('pointerdown', function(e){
      e.preventDefault();
      engage();
    }, { passive: false });

    // Keyboard/remote support (Enter/Space/OK key)
    window.addEventListener('keydown', function(e){
      const k = e.key;
      if (k === 'Enter' || k === ' ' || k === 'Spacebar') {
        e.preventDefault();
        engage();
      }
    }, { capture: true });

    // Focus the hotspot for remotes
    spot.tabIndex = 0;
    spot.focus();
  })();
</script>
</body>
</html>
